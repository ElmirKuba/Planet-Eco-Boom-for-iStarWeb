<div class="example-works-slider swiper">
  <!-- Additional required wrapper -->
  <div class="example-works-slider__wrapper swiper-wrapper">
    <!-- Slides -->
    <div
      class="example-works-slider__slide example-works-slider__slide-first swiper-slide"
    >
      <picture class="example-works-slider__slide-image">
        <source
          srcset="
            ./images/individual-design/example-works-slider/picture-slider__one.png
          "
          media="(min-width: 767px)"
        />
        <source
          srcset="
            ./images/individual-design/example-works-slider/picture-slider__one.png
          "
          media="(max-width: 767px)"
        />
        <img
          src="./images/individual-design/example-works-slider/slider__browser-not-found.png"
          alt="Абстрактное изображение"
          width="100%"
        />
      </picture>
    </div>

    <div
      class="example-works-slider__slide example-works-slider__slide-second swiper-slide"
    >
      <picture class="example-works-slider__slide-image">
        <source
          srcset="
            ./images/individual-design/example-works-slider/picture-slider__two.png
          "
          media="(min-width: 767px)"
        />
        <source
          srcset="
            ./images/individual-design/example-works-slider/picture-slider__two.png
          "
          media="(max-width: 767px)"
        />
        <img
          src="./images/individual-design/example-works-slider/slider__browser-not-found.png"
          alt="Абстрактное изображение"
          width="100%"
        />
      </picture>
    </div>

    <div
      class="example-works-slider__slide example-works-slider__slide-second swiper-slide"
    >
      <picture class="example-works-slider__slide-image">
        <source
          srcset="
            ./images/individual-design/example-works-slider/picture-slider__three.png
          "
          media="(min-width: 767px)"
        />
        <source
          srcset="
            ./images/individual-design/example-works-slider/picture-slider__three.png
          "
          media="(max-width: 767px)"
        />
        <img
          src="./images/individual-design/example-works-slider/slider__browser-not-found.png"
          alt="Абстрактное изображение"
          width="100%"
        />
      </picture>
    </div>
  </div>

  <div class="example-works-slider__pagination swiper-pagination"></div>

  <button class="example-works-slider__button-prev swiper-button-prev"></button>
  <button class="example-works-slider__button-next swiper-button-next"></button>
</div>
