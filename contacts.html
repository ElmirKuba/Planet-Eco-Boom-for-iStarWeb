<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=320, initial-scale=1.0" />

    <title>Планета Эко Бум | Контакты</title>

    <!-- Стили -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- /Стили -->

    <!-- Скрипт модульности для HTML -->
    <!--
      Как использовать? HTML-тег <e-html> с единственным аттрибутом "data-src",
      после котрого без пробелов ставится знак равно ("=") и в кавычках путь до html файла,
      в котором не нужна стандартная стуктура, а сразу например необходимый DIV или другой элемент,
      который требуется монтировать
    -->
    <script src="js/ehtml.bundle.min.js" type="text/javascript"></script>
    <!-- /Скрипт модульности для HTML -->
  </head>

  <body>
    <div class="wrapper">
      <div class="container-fluid">
        <div>
          <e-html data-src="./components/header/header.html"></e-html>
        </div>

        <div>
          <e-html data-src="./components/contacts/contacts.html"></e-html>
        </div>

        <div>
          <e-html data-src="./components/footer/footer.html"></e-html>
        </div>
      </div>
    </div>

    <!-- Yandex.Maps -->
    <script
      src="https://api-maps.yandex.ru/2.1/?apikey=e8fe3401-3cb2-4fef-a0b6-c586d73ed90e&lang=ru_RU"
      type="text/javascript"
    ></script>
    <script src="js/ya-maps.js"></script>
    <!-- /Yandex.Maps -->
  </body>
</html>
